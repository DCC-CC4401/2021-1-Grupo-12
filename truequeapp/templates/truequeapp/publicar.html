<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <title>Publicar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'truequeapp/css/formulario.css' %}">
    <script src="{% static 'truequeapp/js/publicar.js' %}"></script>
</head>

<body>

    {% include "barra.html" %}

    <div>
        <h1>Publicar Producto</h1>
        {% if user.is_authenticated %}

        <div id="formulario">

            <form action="/publicar/" method="POST" enctype="multipart/form-data"> {% csrf_token %}

                <div id="titulo-div" class="form-div">
                    <div class="left-col">
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="right-col">
                        <input id="titulo" name="titulo" type="text" maxlength="200" required>
                    </div>
                </div>

                <div id="descripcion-div" class="form-div">
                    <div class="left-col">
                        <label for="descripcion">Descripcion</label>
                    </div>
                    <div class="right-col">
                        <textarea id="descripcion" name="descripcion" cols="20" rows="10"></textarea>
                    </div>
                </div>

                <div id="estado-div" class="form-div">
                    <div class="left-col">
                        <label for="estado">Estado</label>
                    </div>
                    <div class="right-col">
                        <select id="estado" name="estado" required>
                            <option value="" selected>Elija un estado</option>
                            {% for estado in estados %}
                                <option value="{{estado.0}}">{{estado.1}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div id="categoria-div" class="form-div">
                    <div class="left-col">
                        <label for="categoria">Categoria</label>
                    </div>
                    <div class="right-col">
                        <select id="categoria" name="categoria" required>
                            <option value="" selected>Elija una categoria</option>
                            {% for categoria in categorias %}
                                <option value="{{categoria.0}}">{{categoria.1}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div id="fotos-div" class="form-div">
                    <div class="left-col">
                        <label for="fotos">Fotos</label>
                    </div>
                    <div id="input-fotos" class="right-col">
                        <input id="foto_1" name="foto_1" type="file" required>
                    </div>
                </div>

                <div id="agregar-fotos-div" class="form-div">
                    <button id="agregar-fotos" type="button" onclick="addImageButton(2)">Agregar mas fotos</button>
                </div>

                <div id="cambio-div" class="form-div">
                    <div class="left-col">
                        <label for="cambio">Cambio</label>
                    </div>
                    <div class="right-col">
                        <select id="cambio" name="cambio" required>
                            <option value="" selected>Elija una categoria</option>
                            {% for categoria in categorias %}
                                <option value="{{categoria.0}}">{{categoria.1}}</option>
                            {% endfor %}
                        </select>                    
                    </div>
                </div>

                <div id="enviar-div" class="form-div">
                    <input id="enviar" name="enviar" type="submit" value="Publicar">
                </div>
            </form>

        </div>
        {% else %}
            <h3>Por favor incie sesion para publicar sus productos</h3>
        {% endif %}
    </div>
</body>
</html>
