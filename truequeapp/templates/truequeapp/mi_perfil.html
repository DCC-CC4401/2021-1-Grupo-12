<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Mi perfil</title>
    <link rel="stylesheet" type="text/css" href="{% static 'truequeapp/css/es_mi_perfil.css' %}">
</head>

<body>

    {% include "barra.html" %}

    <div>
        <h1>Mi perfil</h1>
        <div id="barra_lateral">
            <div id="fondo">
                <ul id="lista">
                    <li>Mis datos</li>
                    <li><a class="pestañas" href="/mis_publicaciones/">Mis publicaciones </a></li>
                    <li><a class="pestañas"href="/mis_trueques/">Trueques</a></li>
                </ul>
            </div>
        </div>

        <div id="informacion">
            <h3>Datos:</h3>
            <ul>
                <li>Nombre: {{nombre}}</li>
                <li>Apellido: {{apellido}}</li>
                <li>Nombre de usuario: {{usuario}}</li>
                <li>Teléfono: {{telefono}}</li>
                <li>Rut: {{rut}}</li>
                <li>Región: {{region}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
