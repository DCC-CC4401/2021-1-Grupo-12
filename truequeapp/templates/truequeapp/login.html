<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="utf+8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'truequeapp/css/formulario.css' %}">
</head>

<body>

    {% include "barra.html" %}

    <div id="contenedor-pagina">
        <div id="imagen">
            <a><img id="imagen_logo1" src="../media/pagina/truequeapp1.png" alt="Logo1" width="250" height="250"></a>
        </div>

        <div id="formulario">

            <h1 style="text-align: center">Iniciar Sesión</h1>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" id=nombre_usuario name="nombre_usuario" placeholder="Usuario" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id=contraseña name="contraseña" placeholder="Contraseña" required>
                </div>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    {% include "pie.html" %}
</body>
</html>
