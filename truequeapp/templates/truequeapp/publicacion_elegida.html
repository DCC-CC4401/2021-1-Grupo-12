<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    {% include "barra.html" %}
    <h1>{{publicacion.titulo}}</h1>

    <div>
        <img src="{{publicacion.fotos.url}}" width="400px" height="400px">
    </div>
    

    <div>
        <h3>{{publicacion.descripcion}}</h3>
        <h3>{{publicacion.estado}}</h3>
        <h3>{{publicacion.categoria}}</h3>
        <h3>{{publicacion.publicador.username}}</h3>
        <h3>{{publicacion.fecha}}</h3>
        <h3>{{publicacion.cambio}}</h3>
    </div>

    <button type="button" class="btn btn-primary" onclick="location.href='/contactar?{{publicacion.publicador.id}}'">Contactar Publicador</button>


</body>
</html>
