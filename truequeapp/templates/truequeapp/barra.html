<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Barra</title>
    <link rel="stylesheet" type="text/css" href="{% static 'truequeapp/css/barra.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'truequeapp/js/ir_a_perfil.js' %}"></script>
</head>

<body>
    {% if user.is_authenticated %}
        <div id="barra">
            <div>
                <a href="/home/"><img id="imagen_logo2" src="../../media/pagina/truequeapp2.png" alt="Logo2" width="160" height="80"></a>
            </div>

            <div class="barra-items">
                <li><a href="/perfil/{{ user.username }}" title="Mi perfil">Mi perfil</a></li>
                <li><a href="/publicaciones/" title="Trueques">Trueques</a></li>
                <li><a href="/contacto/" title="Contacto">Contacto</a></li>
                <li><a href="/publicar/" title="Publicar">Publicar</a></li>
                <li><a href="/notificacion/" title="Notificacion ({{ user.get_num_mess }})">Notificacion ({{ user.get_num_mess }})</a></li>
                <li><a href="/logout/" title="Cerrar sesi贸n">Cerrar sesi贸n</a></li>
            </div>

            <div class="search">
                <input type="text" id="perfil" name="perfil" onkeypress="irAPerfil(event)" value="" placeholder="Buscar usuario">
                <button type="button" onclick="irAPerfilClick(event)"><i class="fa fa-search"></i></button>
            </div>
        </div>
    {% else %}
        <div id="barra">
            <div>
                <a href="/home/"><img id="imagen_logo2" src="../../media/pagina/truequeapp2.png" alt="Logo2" width="160" height="80"></a>
            </div>

            <div class="barra-items" name="barra-items">
                <li onclick="activar(this)"><a href="/publicaciones/" title="Trueques">Trueques</a></li>
                <li onclick="activar(this)"><a href="/contacto/" title="Contacto">Contacto</a></li>
                <li onclick="activar(this)"><a href="/login/" title="Iniciar sesi贸n">Iniciar sesi贸n</a></li>
                <li onclick="activar(this)"><a href="/registro/" title="Registrarse">Registrarse</a></li>
            </div>

            <div class="search">
                    <input type="text" id="perfil" name="perfil" onkeypress="irAPerfil(event)" value="" placeholder="Buscar usuario">
                    <button type="button" onclick="irAPerfilClick(event)"><i class="fa fa-search"></i></button>
            </div>
        </div>
    {% endif %}
</body>
</html>
